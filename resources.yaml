---
apiVersion: v1
kind: Service
metadata:
  name: herb-city-user-service
spec:
  type: LoadBalancer
  selector:
    app: herb-city-user-service
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: herb-city-user-service
  labels:
    app: herb-city-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herb-city-user-service
  template:
    metadata:
      labels:
        app: herb-city-user-service
    spec:
      containers:
      - name: herb-city-user-service
        image: us-west2-docker.pkg.dev/$GOOGLE_PROJECT/herb-city-user-service-repo/herb-city-user-service-image:tag1
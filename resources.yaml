---
apiVersion: v1
kind: Service
metadata:
  name: herb-city-user-service
spec:
  type: LoadBalancer
  selector:
    app: herb-city-user-service-image
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5007
    nodePort: 31110

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: herb-city-user-service-deployment
  labels:
    app: herb-city-user-service-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herb-city-user-service-image
  template:
    metadata:
      labels:
        app: herb-city-user-service-image
    spec:
      containers:
      - name: nodeserver
        image: us-west2-docker.pkg.dev/herb-city/herb-city-user-service-repo/herb-city-user-service-image:tag
        ports:
        - containerPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: herb-city-user-service-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: my-static-ip
spec:
  rules:
  - host: herb-city-user-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: herb-city-user-service
            port:
              number: 80